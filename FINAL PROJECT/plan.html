    <div class="container">
        <h2 data-lang="dajavshne">დაჯავშნეთ თქვენი ტური</h2>
        <form id="bookingForm">
            <div class="mb-3">
                <label for="fullName" class="form-label" data-lang="saxeli"><i class="fas fa-user"></i> სრული სახელი</label>
                <input type="text" class="form-control" id="fullName" required aria-label="Full Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label" data-lang="fosta"><i class="fas fa-envelope"></i> ელ. ფოსტა</label>
                <input type="email" class="form-control" id="email" required aria-label="Email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label" data-lang="phone"><i class="fas fa-phone-alt"></i> ტელეფონი</label>
                <input type="tel" class="form-control" id="phone" required aria-label="Phone Number">
            </div>
            <div class="mb-3">
                <label for="tourDate" class="form-label" data-lang="tourdate"><i class="fas fa-calendar-alt"></i> ტურის თარიღი</label>
                <input type="date" class="form-control" id="tourDate" required aria-label="Tour Date">
            </div>
            <div class="mb-3">
                <label for="numPersons" class="form-label" data-lang="personum"><i class="fas fa-users"></i> პერსონების რაოდენობა</label>
                <input type="number" class="form-control" id="numPersons" min="1" required aria-label="Number of Persons" oninput="calculateTotal()">
            </div>
            <div class="mb-3">
                <label for="tourPackage" class="form-label" data-lang="tourpacket">ტურის პაკეტი</label>
                <select class="form-select" id="tourPackage" required aria-label="Tour Package" onchange="calculateTotal()">
                    <option value="" disabled selected data-lang="choose">აირჩიეთ პაკეტი</option>
                    <option value="1" data-price="30" data-lang="istoriuli"><i class="fas fa-suitcase"></i> ისტორიული ტური 30₾</option>
                    <option value="2" data-price="40" data-lang="kacxi">ტური კაცხის სვეტზე 40₾</option>
                    <option value="3" data-price="20" data-lang="cabletour">საბაგიროების ტური 30₾</option>
                    <option value="4" data-price="60" data-lang="dgiuri">2 დღიანი ტური ჭიათურის გარშემო 60₾ <b>(1 პერსონა)</b></option>
                    
                </select>
            </div>
            <div class="mb-3">
                <label for="totalPrice" class="form-label" data-lang="gadasaxdeli">სულ გადასახდელი</label>
                <input type="text" class="form-control" id="totalPrice" readonly aria-label="Total Price" value="0₾">
            </div>
            <button type="submit" class="btn btn-primary w-100" data-lang="dajavshna">დაჯავშნა</button>
        </form>

        <!-- Confirmation message -->
        <div id="confirmationMessage" class="mt-4" style="display:none;">
            <h4 data-lang="warmatebit"><i class="fas fa-thumbs-up"></i> დაჯავშნა წარმატებით დასრულდა!</h4>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateTotal() {
            const numPersons = document.getElementById("numPersons").value;
            const tourPackage = document.getElementById("tourPackage");
            const selectedOption = tourPackage.options[tourPackage.selectedIndex];
            const pricePerPerson = selectedOption ? parseFloat(selectedOption.getAttribute('data-price')) : 0;

            const total = numPersons * pricePerPerson;
            document.getElementById("totalPrice").value = total + "₾";
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for demonstration
            // Show confirmation message
            document.getElementById('confirmationMessage').style.display = 'block'; 
            setTimeout(function() {
                document.getElementById('confirmationMessage').style.display = 'none'; // Hide after 3 seconds
            }, 3000);
        });
    </script>
