<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დაჯავშნა</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/SANDRINIO.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding-top: 60px;
        }
        header {
            background-color: #2c3e50;
            padding: 10px;
        }
        .nav-menu {
            display: flex;
            justify-content: space-between;
            list-style: none;
            padding: 0;
        }
        .nav-menu li {
            padding: 0 10px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
        }
        .active {
            border-bottom: 2px solid #f39c12;
        }
        .logo {
            height: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #2c3e50;
            border: none;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #34495e;
        }
        .language-buttons {
            display: flex;
            gap: 10px;
        }
        .language-buttons button {
            padding: 5px 15px;
            font-size: 14px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .nav-menu {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-menu">
                <li><img src="images/SANDRINIO.png" alt="Logo" class="logo"></li>
                <li><a href="index.html" class="nav-link" data-lang="main">მთავარი</a></li>
                <li><a href="history.html" class="nav-link" data-lang="history">ისტორია</a></li>
                <li><a href="culture.html" class="nav-link" data-lang="culture">კულტურა</a></li>
                <li><a href="tourism.html" class="nav-link" data-lang="tourism">ტურიზმი</a></li>
                <li><a href="gallery.html" class="nav-link" data-lang="gallery">გალერეა</a></li>
                <li><a href="TIMETABLES.HTML" class="nav-link" data-lang="timetable">განრიგი</a></li>
                <li><a href="NEWS.HTML" class="nav-link" data-lang="news">სიახლეები</a></li>
                <li><a href="aboutproject.html" class="nav-link active" data-lang="project">პროექტის შესახებ</a></li>
                <li><a href="blogs.html" class="nav-link" data-lang="videos">ვიდეოები</a></li>
                <li><a href="books.html" class="nav-link" data-lang="books">წიგნები</a></li>
                <li><a href="contact.html" class="nav-link" data-lang="contact">კონტაქტი</a></li>
                <li><a href="AUTH/login.html" class="nav-link" data-lang="log-in"><b>Log In</b></a></li>
                <li><a href="AUTH/register.html" class="nav-link" data-lang="register"><b>Register</b></a></li>
            </ul>
            <div class="language-buttons">
                <button class="Georgian" onclick="changeLanguage('ka')">ქართული</button>
                <button class="English" onclick="changeLanguage('en')">English</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>დაჯავშნეთ თქვენი ტური</h2>
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">სრული სახელი</label>
                <input type="text" class="form-control" id="fullName" required aria-label="Full Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">ელ. ფოსტა</label>
                <input type="email" class="form-control" id="email" required aria-label="Email">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">ტელეფონი</label>
                <input type="tel" class="form-control" id="phone" required aria-label="Phone Number">
            </div>
            <div class="mb-3">
                <label for="tourDate" class="form-label">ტურის თარიღი</label>
                <input type="date" class="form-control" id="tourDate" required aria-label="Tour Date">
            </div>
            <div class="mb-3">
                <label for="numPersons" class="form-label">პერსონების რაოდენობა</label>
                <input type="number" class="form-control" id="numPersons" min="1" required aria-label="Number of Persons">
            </div>
            <div class="mb-3">
                <label for="tourPackage" class="form-label">ტურის პაკეტი</label>
                <select class="form-select" id="tourPackage" required aria-label="Tour Package">
                    <option value="" disabled selected>აირჩიეთ პაკეტი</option>
                    <option value="1">კულტურული ტური</option>
                    <option value="2">სათავგადასავლო ტური</option>
                    <option value="3">ტურიზმი და ბუნება</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">დაჯავშნე</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
