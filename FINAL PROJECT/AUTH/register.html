    <style>
        /* Responsive Design */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            width: 100%;
        }
        .form-outline input, .form-outline label {
            font-size: 1.1em;
        }
        .btn {
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        /* Focus state for input fields */
        .form-control:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Pseudo-elements */
        .form-label::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }

        /* Social login button hover */
        .btn-facebook:hover, .btn-twitter:hover {
            background-color: #007bff;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .col-md-7, .col-md-8 {
                text-align: center;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>

            <div class="language-buttons">
                <button class="Georgian" onclick="changeLanguage('ka')">ქართული</button>

    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw1.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form>
                        <!-- First Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="firstName" class="form-control form-control-lg" required />
                            <label class="form-label" for="firstName"><i class="fas fa-user"></i> First Name</label>
                        </div>

                        <!-- Last Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="lastName" class="form-control form-control-lg" required />
                            <label class="form-label" for="lastName"><i class="fas fa-user"></i> Last Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg" required />
                            <label class="form-label" for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <small id="email-feedback" class="text-muted"></small>
                        </div>

                        <!-- Phone Number input -->
                        <div class="form-outline mb-4">
                            <input type="tel" id="phone" class="form-control form-control-lg" pattern="\+?[0-9]{1,4}?[-. \(\)]?([0-9]{1,3})?[-. ]?([0-9]{1,3})?[-. ]?([0-9]{1,4})" required />
                            <label class="form-label" for="phone"><i class="fas fa-phone-alt"></i> Phone Number</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control form-control-lg" required />
                            <label class="form-label" for="password"><i class="fas fa-lock"></i> Password</label>
                            <div id="password-strength-meter" class="progress mt-2" style="height: 8px;">
                                <div id="strength-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <small id="password-strength-text"></small>
                        </div>

                        <!-- Profile Picture Upload -->
                        <div class="form-outline mb-4">
                            <input type="file" id="profilePicture" class="form-control form-control-lg" accept="image/*" />
                            <label class="form-label" for="profilePicture"><i class="fas fa-image"></i> Upload Profile Picture</label>
                        </div>

                        <!-- ID Number Validation -->
                        <div class="form-outline mb-4">
                            <input type="text" id="idNumber" class="form-control form-control-lg" pattern="\d{11}" required />
                            <label class="form-label" for="idNumber"><i class="fas fa-id-card"></i> ID Number</label>
                            <small id="idNumber-feedback" class="text-muted"></small>
                        </div>

                        <!-- Username Generator -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control form-control-lg" readonly />
                            <label class="form-label" for="username"><i class="fas fa-user-cog"></i> Generated Username</label>
                            <button type="button" class="btn btn-secondary mt-2" onclick="generateUsername()"><i class="fas fa-random"></i> Generate Username</button>
                        </div>

                        <!-- Two-Factor Authentication -->
                        <div class="form-outline mb-4">
                            <input type="text" id="authCode" class="form-control form-control-lg" pattern="\d{6}" maxlength="6" required />
                            <label class="form-label" for="authCode"><i class="fas fa-key"></i> Authentication Code</label>
                            <small id="authCode-feedback" class="text-muted">A 6-digit code sent to your email/phone.</small>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-user-plus"></i> Register</button>

                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms"><i class="fas fa-file-alt"></i> I agree to the <a href="../privacy.html" target="_blank">terms and conditions</a></label>
                        </div>
                        <!-- Divider -->
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <!-- Social login buttons -->
                        <a class="btn btn-facebook btn-lg btn-block" href="facebook.html" role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a class="btn btn-twitter btn-lg btn-block" href="#!" role="button">
                            <i class="fab fa-twitter me-2"></i>Continue with Twitter
                        </a>

                        <!-- Reset Button -->
                        <button type="reset" class="btn btn-secondary btn-lg btn-block"><i class="fas fa-sync-alt"></i> Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Progress Bar -->
    <div class="progress mb-4">
        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</body>
